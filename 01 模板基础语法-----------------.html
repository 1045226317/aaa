<!--模板王者演示-->
<script id="mymodel" type="text/html">
	<h1>产品名称:{{name}}</h1><br>
    <b style='color:black;text-decoration:through'>原价：{{normalPrice}}</b><br>
    <b style='color:red;'>团购价:{{groupPrice}}</b><br>
    <b>描述：</b>{{des}}
</script>
<script>

    //标准json定义-- 必须有标题，必须有双引号
    var film = {
        name: "iPhone7 Plus",
        normalPrice: 6000,
        groupPrice: 1280,
		des:"天上掉下来的馅饼，统统都是陷阱"
    };


    var html = template('mymodel', film);
    document.getElementById('mydiv').innerHTML = html;


</script>
